{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.username }}:</h1>

  <p>First name is: {{ driver.first_name }}</p>
  <p>Last name is: {{ driver.last_name }}</p>
  <h4>Cars:</h4>
  <ul>
    {% for car in driver.cars.all %}
      <li><a href="../../cars/{{ car.id }}">{{ car.model }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
